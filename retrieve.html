<!doctype html>
<html>
    <head>
        <title>Retrieve Cart Items</title>
        <link rel="stylesheet" href="styles/style1.css">
        <link rel="stylesheet" href="styles/style2a.css">
        <style>
            .cart-header {
                text-align: center;
                font-weight: bold;
                font-size: 24px;
                margin-top: 20px;
            }
            .main-image {
                display: block;
                width: 100%;
                height: auto;
                margin: 20px 0;
            }
            .cart-item {
                margin: 20px 0;
                border-bottom: 1px solid #ccc;
                padding-bottom: 10px;
            }
            .order-summary {
                text-align: right;
                margin-top: 20px;
                font-size: 16px;
            }
            .order-summary b {
                font-size: 18px;
            }
            .checkout-btn {
                display: block;
                background-color: #ff69b4;
                color: white;
                font-size: 16px;
                font-weight: bold;
                padding: 10px 20px;
                margin: 20px auto;
                text-align: center;
                width: 200px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .checkout-btn:hover {
                background-color: #ff1493;
            }
          
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }
            .modal-content {
                background: white;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                width: 300px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
            .modal-content h3 {
                margin-bottom: 15px;
            }
            .modal-content button {
                padding: 10px 20px;
                margin: 5px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            .modal-content .close-btn {
                background-color: #ccc;
                color: #000;
            }
            .modal-content .pay-btn {
                background-color: #ff69b4;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="menu">
                <ul>
                    <li><a href="index.html" class="myA">HOME</a></li> 
                    <li><a href="create.html" class="myA">Create your Account</a></li>
                    <li><a href="retrieve.html" class="myA">My Cart</a></li>
                    <li><a href="update.html" class="myA">Shop Now</a></li>
                    <li><a href="delete.html" class="myA">My Account</a></li>
                    <li><a href="about.html" class="myA">About the company MakeupDealz</a></li>
                </ul>
            </div>
            <div class="meat">
                <h2 class="cart-header">Cart Items</h2>
                <img class="main-image" src="images/retrievemakeup.jpeg" alt="Main Banner">

                <div id="cart-items"></div> 

                <div class="order-summary">
                    <b>Order Summary</b><br>
                    <span>Subtotal:</span> <span id="subtotal">$0.00</span><br>
                    <span>Taxes and Other Fees:</span> <span>$5.50</span><br>
                    <b>Total:</b> <span id="total">$5.50</span>
                </div>
                <button class="checkout-btn">Secure Checkout</button>

              
                <div class="modal" id="checkout-modal">
                    <div class="modal-content">
                        <h3>Checkout Confirmation</h3>
                        <p>Your total is <b id="modal-total">$0.00</b>. Do you want to proceed?</p>
                        <button class="pay-btn">Pay</button>
                        <button class="close-btn">Cancel</button>
                    </div>
                </div>

                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        let cart = JSON.parse(localStorage.getItem('cart')) || [];
                        let cartItemsDiv = document.getElementById('cart-items');
                        let subtotal = 0;

                      
                        if (cart.length > 0) {
                            cart.forEach((item, index) => {
                                subtotal += parseFloat(item.price);
                                let itemDiv = document.createElement('div');
                                itemDiv.classList.add('cart-item');
                                itemDiv.innerHTML = `
                                    <h3>${item.name}</h3>
                                    <p>Price: $${item.price}</p>
                                    <img src="/Users/aliciaquintana/Documents/QuintanaAliciaHWFINAL/images/mycart.jpeg" alt="Cart Item Image" class="item-img">
                                    <button class="delete-btn" data-index="${index}">Delete</button>
                                `;
                                cartItemsDiv.appendChild(itemDiv);
                            });

                        
                            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
                            document.getElementById('total').textContent = `$${(subtotal + 5.50).toFixed(2)}`;
                        } else {
                            cartItemsDiv.textContent = "Your cart is empty.";
                        }

                      
                        const checkoutBtn = document.querySelector('.checkout-btn');
                        const modal = document.getElementById('checkout-modal');
                        const modalTotal = document.getElementById('modal-total');
                        const closeModalBtn = modal.querySelector('.close-btn');
                        const payBtn = modal.querySelector('.pay-btn');

                        checkoutBtn.addEventListener('click', () => {
                            if (subtotal === 0) {
                                alert("Your cart is empty. Add items to proceed.");
                            } else {
                                modalTotal.textContent = `$${(subtotal + 5.50).toFixed(2)}`;
                                modal.style.display = 'flex';
                            }
                        });

                      
                        closeModalBtn.addEventListener('click', () => {
                            modal.style.display = 'none';
                        });

                      
                        payBtn.addEventListener('click', () => {
                            alert("Thank you for your purchase!");
                            modal.style.display = 'none';
                        });

                      
                        cartItemsDiv.addEventListener('click', function(event) {
                            if (event.target.classList.contains('delete-btn')) {
                                const index = event.target.getAttribute('data-index');
                                cart.splice(index, 1); 
                                localStorage.setItem('cart', JSON.stringify(cart)); 
                                window.location.reload(); 
                            }
                        });
                    });
                </script>
            </div>
        </div>
    </body>
</html>
